name: Build-win-exe

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4


    - name: Setup MSYS2
      uses: msys2/setup-msys2@v2
      with:
        msystem: MINGW64
        update: true
        install: >
          mingw-w64-x86_64-gcc
          mingw-w64-x86_64-meson
          mingw-w64-x86_64-ninja
          mingw-w64-x86_64-pkg-config
          mingw-w64-x86_64-python-sphinx
          mingw-w64-x86_64-cmocka
          mingw-w64-x86_64-libusb 
          mingw-w64-x86_64-libftdi 

    - name: Configure Meson
      shell: msys2 {0}
      run: meson setup builddir -Dprogrammer=ch347_spi -Drpmc=disabled -Dc_args="-U HAVE_CLOCK_GETTIME -DHAVE_CLOCK_GETTIME=0 -Wno-error=builtin-macro-redefined"

    - name: Build
      shell: msys2 {0}
      run: meson compile -C builddir

    - name: Upload exe
      uses: actions/upload-artifact@v4
      with:
        name: flashrom-exe
        path: builddir/flashrom.exe